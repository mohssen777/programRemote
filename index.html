<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تصميم صفحة الشعارات</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            flex-direction: column;
        }

        /* الهيدر */
        header {
           
            position: fixed;
            height: 120px;
            top: 0;
            width: 100%;
            background-color: lightblue;
            color: black;
            z-index: 1000;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3), 0 -1px 4px rgba(255, 255, 255, 0.3);
            border-bottom: 2px solid rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            border: 2px solid black;
            text-align: center;
            font-size: 25px;
        }

        /* الشريط الجانبي */
        .sidebar {
            display: flex;
            justify-content: RIGHT;
            align-items: RIGHT;
            width: 100%;           
            color: #fff;
            padding: 2px;
            position: static;
           
             margin-top: 30px; /* لضمان أن قسم الشعارات يبدأ أسفل الهيدر */
           
        }

        .sidebar a {
            display: inline-block;
            background-color: #000;
            color: yellow;
            padding: 7px 20px;
            margin: 5px;
            text-decoration: none;
            font-size: 18px;
            text-align: center;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: yellow;
            color: #000;
        }

        /* قسم الشعارات */
        .logo-section {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 130px; /* لضمان أن قسم الشعارات يبدأ أسفل الهيدر */
        }

        .logo-section h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .logo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 15px;
            justify-items: center;
            width: 100%;
            margin-top: 20px;
        }

        .logo-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            width: 110px;
            height: 130px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
            border: 2px solid black;
        }

        .logo-card img {
            width: 90px;
            height: 90px;
            object-fit: contain;
        }

        /* استعلامات الوسائط (Media Queries) */
        /* على الشاشات الصغيرة (أقل من 768px) */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            /* تغيير الشريط الجانبي ليظهر في صف واحد أسفل الهيدر */
            .sidebar {
                flex-direction: row;
                justify-content: space-around;
                width: 100%;
                padding: 10px 0;
               
            }

            .logo-section {
                margin-top: 150px; /* زيادة المسافة بين الهيدر والقسم الخاص بالشعارات */
            }

            header {
                font-size: 18px;
            }

            .sidebar a {
                font-size: 16px;
                width: auto;
            }

            .logo-grid {
                margin-top: 20px;
            }
        }

        /* على الشاشات الكبيرة (أكبر من 1024px) */
        @media (min-width: 1024px) {
            .logo-grid {
                margin-top: 50px;
            }
        }
    </style>
</head>
