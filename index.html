    <title>تصميم صفحة الشعارات</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* تقسيم الصفحة لنصفين */
        .sidebar {
            width: 30%;
            background-color: #333;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .sidebar h2 {
            margin-bottom: 20px;
        }

        .sidebar a {
            display: block;
            background-color: #000;
            color: yellow;
            padding: 10px 20px;
            margin: 10px 0;
            text-decoration: none;
            font-size: 18px;
            width: 80%;
            text-align: center;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: yellow;
            color: #000;
        }

        .logo-section {
            width: 70%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .logo-section h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .logo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 15px;
            justify-items: center;
            width: 100%;
            margin-top: 220px ;
        }

        .logo-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            width: 110px;
            height: 130px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
            border: 2px solid black;
        }

        .logo-card img {
            width: 90px;
            height: 90px;
            object-fit: contain;
        }

            justify-content: space-between;

            border-radius: 8px; /* زاوية منحنية لجعلها تبدو أكثر نعومة */
             border: 2px solid black;
