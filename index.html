<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تصميم صفحة الشعارات</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* الهيدر */
        header {
            position: fixed;
            height: 80px;
            top: 0;
            width: 100%;
            background-color: lightblue;
            color: black;
            z-index: 1000;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3), 0 -1px 4px rgba(255, 255, 255, 0.3);
            border-bottom: 2px solid rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            border: 2px solid black;
            text-align: center;
            font-size: 25px;
        }

        /* الشريط الجانبي */
        .sidebar {
            width: 30%;
            background-color: #333;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            height: 100vh; /* تأكد من أن الشريط الجانبي يملأ الصفحة */
            position: fixed;
            top: 80px;
            left: 0;
        }

        .sidebar h2 {
            margin-bottom: 20px;
        }

        .sidebar a {
            display: block;
            background-color: #000;
            color: yellow;
            padding: 10px 20px;
            margin: 10px 0;
            text-decoration: none;
            font-size: 18px;
            width: 80%;
            text-align: center;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: yellow;
            color: #000;
        }

        /* قسم الشعارات */
        .logo-section {
            margin-left: 30%;
            width: 70%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo-section h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .logo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 15px;
            justify-items: center;
            width: 100%;
            margin-top: 220px;
        }

        .logo-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            width: 110px;
            height: 130px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
            border: 2px solid black;
        }

        .logo-card img {
            width: 90px;
            height: 90px;
            object-fit: contain;
        }

        /* استعلامات الوسائط (Media Queries) */
        /* على الشاشات الصغيرة (أقل من 768px) */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                position: static;
                padding: 10px;
            }

            .logo-section {
                margin-left: 0;
                width: 100%;
                margin-top: 100px; /* المسافة بين الهيدر وقسم الشعارات */
            }

            .logo-grid {
                margin-top: 20px;
            }

            header {
                font-size: 18px;
            }

            .sidebar a {
                font-size: 16px;
                width: 90%;
            }
        }

        /* على الشاشات الكبيرة (أكبر من 1024px) */
        @media (min-width: 1024px) {
            .logo-grid {
                margin-top: 50px;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <button class="open-btn" onclick="openSidebar()"><b>☰</b></button>
            <span><b><marquee bgcolor="lightblue" width="700" direction="right"><CENTER>مرحبا بكم في موقع برمج ريموت سيارتك بيدك   /  تعلم كيف تقوم ببرمجه ريموت السياره بدون اي اجهزه</CENTER></marquee></CENTER></b></span>
        </div>
    </header>

    <!-- الشريط الجانبي -->
    <div class="sidebar">
        <h2>القائمة الجانبية</h2>
        <a href="#">الرئيسية</a>
        <a href="#">الملف الشخصي</a>
        <a href="#">الإعدادات</a>
        <a href="#">سياسة الخصوصية</a>
        <a href="#">حول التطبيق</a>
    </div>

    <!-- قسم الشعارات -->
    <div class="logo-section">
        <h1>الشعارات</h1>
        <div class="logo-grid">
            <a href="TOYOTA.HTML" class="logo-card">
                <img src="https://f.top4top.io/p_3081ur30h1.jpg" alt="Toyota">
            </a>
            <a href="KIA.HTML" class="logo-card">
                <img src="https://f.top4top.io/p_308141rpm1.jpg" alt="Kia">
            </a>
            <a href="SOUPRA.HTML" class="logo-card">
                <img src="https://g.top4top.io/p_3081nz8hp1.jpg" alt="Soupra">
            </a>
            <a href="SATRON.HTML" class="logo-card">
                <img src="https://a.top4top.io/p_3081sm3cw1.jpg" alt="Satron">
            </a>
            <!-- أضف المزيد من الشعارات هنا -->
        </div>
    </div>

</body>
</html>
